<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinventory (SPA)</title>
    <style>
        body { font-family: sans-serif; margin: 2em; }
        h1 { color: #333; }
        table { border-collapse: collapse; width: 75%; margin-top: 1em; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .button-container { margin-top: 1.5em; display: flex; flex-wrap: wrap; gap: 10px; }
        button { padding: 10px 15px; border: none; cursor: pointer; border-radius: 4px; font-size: 14px; flex-grow: 1; }
        button.add { background-color: #4CAF50; color: white; }
        button.edit { background-color: #FFC107; color: white; }
        button.delete { background-color: #f44336; color: white; }
        #form-container { display: none; margin-top: 1.5em; padding: 1em; border: 1px solid #ccc; border-radius: 5px; max-width: 73%; }
        #form-container input, #form-container select { width: 95%; padding: 8px; margin-bottom: 10px; }

        /* Responsive styles for smaller screens */
        @media (max-width: 768px) {
            body { margin: 1em; }
            table, #form-container { width: 100%; max-width: 100%; }
            
            /* Make table horizontally scrollable */
            .table-wrapper { overflow-x: auto; }
            table { min-width: 600px; /* Ensure table content doesn't collapse too much */ }

            #form-container input, #form-container select { width: 100%; }
            .button-container { flex-direction: column; }
            button { width: 100%; margin-right: 0; }
        }
    </style>
</head>
<body>
    <h1>Inventory List</h1>

    <div class="table-wrapper">
        <table>
            <thead>
                <tr>
                    <th>&nbsp;</th>
                    <th>Ingredient Name</th>
                    <th>Quantity</th>
                    <th>Unit</th>
                    <th>Last Edited</th>
                </tr>
            </thead>
            <tbody id="inventory-table-body">
                <!-- Ingredient rows will be inserted here by JavaScript -->
            </tbody>
        </table>
    </div>

    <!-- Form for adding/editing an ingredient -->
    <div id="form-container">
        <h3 id="form-title">Add New Ingredient</h3>
        <input type="hidden" id="original-name">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br>
        <label for="quantity">Quantity:</label><br>
        <input type="number" id="quantity" name="quantity" required><br>
        <label for="unit">Unit:</label><br>
        <select id="unit" name="unit">
            <option value="Gram">Gram</option>
        </select><br><br>
        <button id="save-button" class="add" type="button">Save Ingredient</button>
        <button id="cancel-button" type="button">Cancel</button>
    </div>

    <div class="button-container">
        <button id="add-btn" class="add">Add Ingredient</button>
        <button id="edit-btn" class="edit">Edit Selected</button>
        <button id="delete-btn" class="delete">Delete Selected</button>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
